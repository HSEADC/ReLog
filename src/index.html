<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная</title>
    <link rel="shortcut icon" href="img/icons/favicon.svg" type="image/x-icon"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <a href="/" class="logo">
        <img
          src="img/icons/favicon.svg"
          alt="logo"
          decoding="async"
          fetchpriority="high"
        />
        <span class="logo__text">TRACE</span>
      </a>

      <div class="socials">
        <a href="#" aria-label="Telegram"
          ><img src="img/icons/telegram.svg" alt="Telegram"
        /></a>
        <a href="#" aria-label="VK"
          ><img src="img/icons/vk.svg" alt="VK"
        /></a>
      </div>
    </header>

    <main>
      <!-- HERO -->
      <section class="hero">
        <div class="hero__content">
          <h1 id="hero-title">Вклад в природу — это ваш актив</h1>
          <p id="hero-text">
            Мы TRACE — онлайн-сервис о переработке и об экологичных привычках,
            которые окупаются
          </p>
        </div>

        <div class="hero__media" aria-hidden="true">
          <img
            src="img/figure-bottles.svg"
            decoding="async"
            fetchpriority="high"
            alt="bottle-illusration"
          />
        </div>
      </section>

      <section class="dashboard">
        <!-- ЛЕВЫЙ БЛОК: Карточка дня -->
        <article class="feature-card">
          <h2 class="feature-card__title">Карточка дня</h3>
          <p class="feature-card__text">
            Каждая третья футболка из полиэстера сделана из переработанных
            пластиковых бутылок
          </p>
          <a class="feature-card__more" href="/articles"
            >Увидеть больше статей</a
          >
        </article>

        <!-- ПРАВЫЙ БЛОК: плитки-навигация -->
        <nav class="tiles">
          <ul class="tiles__list">
            <li class="tile">
              <a class="tile__link" href="/about" data-accent="purple">
                <span class="tile__label">О нас</span>
                <span class="tile__arrow">→</span>
              </a>
            </li>
            <li class="tile">
              <a class="tile__link" href="/learn" data-accent="orange">
                <span class="tile__label">Обучение</span>
                <span class="tile__arrow">→</span>
              </a>
            </li>
            <li class="tile">
              <a class="tile__link" href="/articles">
                <span class="tile__label">Статьи</span>
                <span class="tile__arrow" aria-hidden="true">→</span>
              </a>
            </li>
            <li class="tile">
              <a class="tile__link" href="/map">
                <span class="tile__label">Карта</span>
                <span class="tile__arrow" aria-hidden="true">→</span>
              </a>
            </li>
          </ul>
        </nav>
      </section>
    </main>
  </body>
</html>
